    <style>
        * {

        body {

        .number-ball {

            opacity: 0;
            transform: scale(0);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .number-ball.range-1-10 { background: linear-gradient(145deg, #ffd700, #ffb700); color: #333; }
        .number-ball.range-11-20 { background: linear-gradient(145deg, #4dabf7, #339af0); }
        .number-ball.range-21-30 { background: linear-gradient(145deg, #ff6b6b, #ee5a5a); }
        .number-ball.range-31-40 { background: linear-gradient(145deg, #868e96, #6c757d); }
        .number-ball.range-41-45 { background: linear-gradient(145deg, #51cf66, #40c057); }
        .number-ball.bonus { 
            background: linear-gradient(145deg, #be4bdb, #9c36b5);
            border: 3px solid #ffd700;
        }

        .placeholder {
            color: #555;
            font-size: 1.2rem;
        }

        .generate-btn {

            font-weight: bold;
            color: #1a1a2e;
            background: linear-gradient(145deg, #ffd700, #ffb700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .divider {
            width: 2px;

            background: rgba(255, 215, 0, 0.5);

        .history {

        .history h3 {

        .history-item {
            background: rgba(255, 255, 255, 0.05);

            padding: 12px 15px;
            margin-bottom: 8px;

            align-items: center;
            gap: 8px;

        }

        .history-number {
            width: 32px;

            border-radius: 50%;
            display: inline-flex;

        .history-number.range-1-10 { background: #ffd700; color: #333; }
        .history-number.range-11-20 { background: #4dabf7; }
        .history-number.range-21-30 { background: #ff6b6b; }
        .history-number.range-31-40 { background: #868e96; }
        .history-number.range-41-45 { background: #51cf66; }
        .history-number.bonus { background: #be4bdb; }

        .history-divider {
            color: #ffd700;
            margin: 0 3px;
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">ë²„íŠ¼ì„ ëˆŒëŸ¬ ì˜¤ëŠ˜ì˜ í–‰ìš´ ë²ˆí˜¸ë¥¼ í™•ì¸í•˜ì„¸ìš”!</p>

        <div class="numbers-container" id="numbersContainer">
            <p class="placeholder">ë²ˆí˜¸ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</p>
        </div>

        <button class="generate-btn" onclick="generateNumbers()">
            ğŸ° ë²ˆí˜¸ ë½‘ê¸°
        </button>

        <div class="history" id="historySection" style="display: none;">
            <h3>ğŸ“‹ ì´ì „ ë²ˆí˜¸ ê¸°ë¡</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let history = [];

        function getColorClass(num, isBonus = false) {
            if (isBonus) return 'bonus';
            if (num <= 10) return 'range-1-10';
            if (num <= 20) return 'range-11-20';
            if (num <= 30) return 'range-21-30';
            if (num <= 40) return 'range-31-40';
            return 'range-41-45';
        }

        function generateNumbers() {
            const container = document.getElementById('numbersContainer');
            container.innerHTML = '';

            // Generate 6 unique numbers from 1-45
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);

            // Generate bonus number
            let bonus;
            do {
                bonus = Math.floor(Math.random() * 45) + 1;
            } while (numbers.includes(bonus));

            // Display main numbers with animation delay
            numbers.forEach((num, index) => {
                const ball = document.createElement('div');
                ball.className = `number-ball ${getColorClass(num)}`;
                ball.textContent = num;
                ball.style.animationDelay = `${index * 0.1}s`;
                container.appendChild(ball);
            });

            // Add divider
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.style.animation = 'popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
            divider.style.animationDelay = '0.6s';
            divider.style.opacity = '0';
            container.appendChild(divider);

            // Add bonus number
            const bonusWrapper = document.createElement('div');
            bonusWrapper.style.textAlign = 'center';
            
            const bonusBall = document.createElement('div');
            bonusBall.className = `number-ball bonus`;
            bonusBall.textContent = bonus;
            bonusBall.style.animationDelay = '0.7s';
            bonusWrapper.appendChild(bonusBall);

            const bonusLabel = document.createElement('div');
            bonusLabel.className = 'bonus-label';
            bonusLabel.textContent = 'ë³´ë„ˆìŠ¤';
            bonusLabel.style.animation = 'popIn 0.5s ease forwards';
            bonusLabel.style.animationDelay = '0.8s';
            bonusLabel.style.opacity = '0';
            bonusWrapper.appendChild(bonusLabel);

            container.appendChild(bonusWrapper);

            // Add to history
            addToHistory(numbers, bonus);
        }

        function addToHistory(numbers, bonus) {
            history.unshift({ numbers, bonus });
            if (history.length > 5) history.pop();

            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            
            historySection.style.display = 'block';
            historyList.innerHTML = '';

            history.forEach((item, idx) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                item.numbers.forEach(num => {
                    const numEl = document.createElement('span');
                    numEl.className = `history-number ${getColorClass(num)}`;
                    numEl.textContent = num;
                    historyItem.appendChild(numEl);
                });

                const divider = document.createElement('span');
                divider.className = 'history-divider';
                divider.textContent = '+';
                historyItem.appendChild(divider);

                const bonusEl = document.createElement('span');
                bonusEl.className = `history-number bonus`;
                bonusEl.textContent = item.bonus;
                historyItem.appendChild(bonusEl);

                historyList.appendChild(historyItem);
            });
        }
    </script>
